<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portal Topzera - Abas</title>
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" type="image/png" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  :root {
    --primary-color: #00cc66;
    --primary-hover: #009944;
    --bg-color: #1e1e1e;
    --card-bg: #2e2e2e;
    --text-color: #ffffff;
    --border-color: #444;
  }
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: var(--primary-color);
    text-shadow: 0 0 10px rgba(0,204,102,0.3);
  }
  #login {
    max-width: 400px;
    margin: 50px auto;
    background: var(--card-bg);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }
  #login input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    background: #444;
    color: #fff;
    font-size: 16px;
  }
  #login input:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 5px rgba(0,204,102,0.5);
  }
  #login button {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    font-weight: bold;
    background: var(--primary-color);
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }
  #login button:hover {
    background: var(--primary-hover);
    transform: translateY(-2px);
  }
  #msg {
    margin-top: 10px;
    text-align: center;
    font-weight: bold;
  }
  #menu {
    max-width: 1200px;
    margin: 30px auto;
    display: none;
    flex-direction: column;
  }
  /* Abas */
  .tabs {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 25px;
    flex-wrap: wrap;
  }
  .tab {
    background: var(--card-bg);
    padding: 12px 25px;
    border-radius: 25px;
    cursor: pointer;
    font-weight: 600;
    color: var(--text-color);
    box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    user-select: none;
    transition: background 0.3s ease, color 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .tab:hover {
    background: var(--primary-hover);
    color: white;
  }
  .tab.active {
    background: var(--primary-color);
    color: white;
    box-shadow: 0 5px 15px rgba(0,204,102,0.7);
  }
  /* Conte√∫do */
  #conteudo {
    background: var(--card-bg);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    min-height: 300px;
  }
  ul {
    list-style: none;
  }
  li {
    margin-bottom: 12px;
    background: rgba(255,255,255,0.05);
    padding: 15px;
    border-radius: 8px;
    transition: transform 0.3s, background 0.3s;
  }
  li:hover {
    background: rgba(255,255,255,0.12);
    transform: translateX(5px);
  }
  a {
    color: var(--primary-color);
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  .weather-container {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .weather-card {
    background: rgba(0,0,0,0.3);
    padding: 15px;
    border-radius: 12px;
    text-align: center;
    min-width: 180px;
  }
  .weather-icon {
    width: 70px;
    height: 70px;
  }
  .temp {
    font-size: 28px;
    font-weight: bold;
    margin: 8px 0;
  }
  .loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255,255,255,.3);
    border-radius: 50%;
    border-top-color: #fff;
    animation: spin 1s ease-in-out infinite;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <h1><i class="fas fa-globe"></i> Portal Topzera</h1>

  <section id="login">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="senha" placeholder="Senha üîí" required />
    <button id="btnLogin">Entrar</button>
    <div id="msg"></div>
  </section>

  <section id="menu">
    <nav class="tabs" role="tablist">
      <div class="tab active" data-tab="gamer" role="tab" tabindex="0" aria-selected="true">
        <i class="fas fa-gamepad"></i> Not√≠cias Gamer
      </div>
      <div class="tab" data-tab="prog" role="tab" tabindex="-1" aria-selected="false">
        <i class="fas fa-code"></i> Programa√ß√£o
      </div>
      <div class="tab" data-tab="hack" role="tab" tabindex="-1" aria-selected="false">
        <i class="fas fa-lock"></i> Hacking
      </div>
      <div class="tab" data-tab="anime" role="tab" tabindex="-1" aria-selected="false">
        <i class="fas fa-tv"></i> Animes
      </div>
      <div class="tab" data-tab="clima" role="tab" tabindex="-1" aria-selected="false">
        <i class="fas fa-cloud-sun"></i> Clima
      </div>
    </nav>
    <main id="conteudo" tabindex="0" role="tabpanel" aria-live="polite"></main>
  </section>

<script>
  const loginSection = document.getElementById('login');
  const menuSection = document.getElementById('menu');
  const btnLogin = document.getElementById('btnLogin');
  const msg = document.getElementById('msg');
  const tabs = [...document.querySelectorAll('.tab')];
  const conteudo = document.getElementById('conteudo');

  const contentData = {
    gamer: {
      title: "üéÆ √öltimas Not√≠cias Gamer",
      items: [
        "Nova gera√ß√£o do PlayStation anunciada para 2025 com tecnologia de ray tracing em tempo real!",
        "GTA VI ter√° mapa duas vezes maior que o anterior e sistema de intelig√™ncia artificial avan√ßado para NPCs.",
        "Steam inicia promo√ß√£o de ver√£o com descontos de at√© 90% em mais de 30.000 jogos.",
        "Fortnite lan√ßa nova colabora√ß√£o com Marvel introduzindo skins dos Vingadores e um modo de jogo especial.",
        "Valve confirma CS2 com engine Source 2, gr√°ficos melhorados e sistema de matchmaking redesenhado.",
        "Nintendo revela gameplay de The Legend of Zelda: Echoes of the Kingdom, sequ√™ncia direta de Breath of the Wild.",
        "XBOX Game Pass adiciona 20 jogos AAA este m√™s incluindo Starfield e Forza Motorsport.",
        "Among Us ganha modo hist√≥ria single-player com narrativa profunda e novos mapas.",
        "Ubisoft anuncia Assassin's Creed: Origins 2 com foco no Egito Antigo e novo sistema de combate.",
        "Minecraft atinge 300 milh√µes de c√≥pias vendidas, se tornando o jogo mais vendido da hist√≥ria."
      ]
    },
    prog: {
      title: "üíª Dicas de Programa√ß√£o",
      items: [
        "Use Async/Await para c√≥digo ass√≠ncrono limpo e leg√≠vel em vez de callbacks aninhados.",
        "Fa√ßa commits pequenos e frequentes com mensagens descritivas para um hist√≥rico de versionamento √∫til.",
        "Evite c√≥digo duplicado (princ√≠pio DRY - Don't Repeat Yourself) criando fun√ß√µes reutiliz√°veis.",
        "Prefira nomes de vari√°veis e fun√ß√µes descritivos (ex: calculateTotalPrice em vez de calc).",
        "Comente apenas o porqu√™, n√£o o como - c√≥digo bom deve ser autoexplicativo.",
        "Aprenda a usar debuggers - eles economizam muito tempo comparado a console.log.",
        "Domine o controle de vers√£o (Git) - √© essencial para qualquer desenvolvedor profissional.",
        "Escreva testes unit√°rios - eles salvam horas de depura√ß√£o no futuro.",
        "Aprenda padr√µes de design (Design Patterns) para resolver problemas comuns de forma elegante.",
        "Mantenha seu c√≥digo modular - componentes com responsabilidades √∫nicas s√£o mais f√°ceis de manter."
      ]
    },
    hack: {
      title: "üîí Ferramentas do Kali Linux para Hacking √âtico",
      items: [
        "Nmap - Ferramenta essencial para mapeamento de rede e descoberta de hosts.",
        "Metasploit Framework - O framework de explora√ß√£o mais completo para testes de penetra√ß√£o.",
        "Wireshark - Analisador de protocolos de rede para captura e an√°lise de pacotes.",
        "Aircrack-ng - Suite para testes de seguran√ßa em redes wireless e quebra de senhas WEP/WPA.",
        "John the Ripper - Ferramenta poderosa para quebra de senhas por for√ßa bruta.",
        "Burp Suite - Plataforma para testes de seguran√ßa em aplica√ß√µes web.",
        "Hydra - Ferramenta para ataques de for√ßa bruta contra v√°rios protocolos.",
        "Sqlmap - Automatiza explora√ß√£o de inje√ß√£o SQL e domina√ß√£o de bancos de dados.",
        "Maltego - Ferramenta de coleta de informa√ß√µes e an√°lise de redes.",
        "Social Engineering Toolkit (SET) - Para simular ataques de engenharia social."
      ]
    },
    anime: {
      title: "üì∫ Top 10 Animes Recomendados",
      items: [
        "Attack on Titan (Shingeki no Kyojin) - A√ß√£o, Drama, Fantasia Sombria",
        "One Piece - Aventura, Fantasia, Com√©dia, Shounen",
        "Fullmetal Alchemist: Brotherhood - Aventura, Drama, Fantasia",
        "Death Note - Suspense Psicol√≥gico, Sobrenatural",
        "Demon Slayer (Kimetsu no Yaiba) - A√ß√£o, Fantasia Sombria",
        "Hunter x Hunter (2011) - Aventura, A√ß√£o, Fantasia",
        "Steins;Gate - Fic√ß√£o Cient√≠fica, Suspense Psicol√≥gico",
        "Cowboy Bebop - Fic√ß√£o Cient√≠fica, A√ß√£o, Noir",
        "Neon Genesis Evangelion - Mecha, Psicol√≥gico, Drama",
        "Code Geass - Mecha, Estrat√©gia, Drama"
      ]
    },
    clima: {
      title: "üå¶Ô∏è Previs√£o do Tempo",
      items: []
    }
  };

  btnLogin.addEventListener('click', () => {
    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value.trim();
    msg.textContent = "";

    if (!email || !senha) {
      msg.textContent = "Preencha email e senha!";
      msg.style.color = "red";
      return;
    }
    if (!validateEmail(email)) {
      msg.textContent = "Email inv√°lido!";
      msg.style.color = "red";
      return;
    }
    msg.innerHTML = '<span class="loading"></span> Verificando...';

    // Aceita qualquer email v√°lido e senha n√£o vazia
    setTimeout(() => {
      loginSection.style.display = 'none';
      menuSection.style.display = 'flex';
      msg.textContent = "";
      setActiveTab('gamer');
    }, 1200);
  });

  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      setActiveTab(tab.dataset.tab);
    });
    tab.addEventListener('keydown', (e) => {
      let index = tabs.indexOf(document.activeElement);
      if (e.key === 'ArrowRight') {
        index = (index + 1) % tabs.length;
        tabs[index].focus();
      } else if (e.key === 'ArrowLeft') {
        index = (index - 1 + tabs.length) % tabs.length;
        tabs[index].focus();
      } else if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        setActiveTab(document.activeElement.dataset.tab);
      }
    });
  });

  async function setActiveTab(tabName) {
    tabs.forEach(t => {
      t.classList.toggle('active', t.dataset.tab === tabName);
      t.setAttribute('aria-selected', t.dataset.tab === tabName);
      t.tabIndex = t.dataset.tab === tabName ? 0 : -1;
    });

    if (tabName === 'clima') {
      conteudo.innerHTML = '<p>Obtendo localiza√ß√£o...</p>';
      try {
        const pos = await getCurrentPosition();
        await fetchWeather(pos.coords.latitude, pos.coords.longitude);
      } catch (error) {
        conteudo.innerHTML = `<p style="color:#f55">Erro ao obter localiza√ß√£o: ${error.message}</p>`;
      }
    } else {
      const data = contentData[tabName];
      let html = `<h2>${data.title}</h2><ul>`;
      html += data.items.map(item => `<li>${item}</li>`).join('');
      html += '</ul>';
      conteudo.innerHTML = html;
    }
  }

  function getCurrentPosition() {
    return new Promise((resolve, reject) => {
      if (!navigator.geolocation) {
        reject(new Error('Geolocaliza√ß√£o n√£o suportada'));
      }
      navigator.geolocation.getCurrentPosition(resolve, reject);
    });
  }

  async function fetchWeather(lat, lon) {
    const apiKey = "YOUR_OPENWEATHERMAP_API_KEY"; // Troque aqui pela sua chave
    conteudo.innerHTML = `<p>Carregando dados do tempo...</p>`;
    try {
      const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&lang=pt_br&appid=${apiKey}`);
      if (!response.ok) throw new Error('Erro na requisi√ß√£o do clima');
      const data = await response.json();
      mostrarPrevisaoClima(data);
    } catch (err) {
      conteudo.innerHTML = `<p style="color:#f55">Erro ao buscar dados do tempo: ${err.message}</p>`;
    }
  }

  function mostrarPrevisaoClima(data) {
    let html = `<h2>üå¶Ô∏è Previs√£o para ${data.city.name}, ${data.city.country}</h2>`;
    html += '<div class="weather-container">';
    // Pega previs√£o para 5 dias √†s 12:00
    const daily = {};
    data.list.forEach(item => {
      const date = item.dt_txt.split(' ')[0];
      if (!daily[date] && item.dt_txt.includes('12:00:00')) {
        daily[date] = item;
      }
    });
    Object.values(daily).slice(0,5).forEach(forecast => {
      const icon = `https://openweathermap.org/img/wn/${forecast.weather[0].icon}@2x.png`;
      html += `
        <div class="weather-card">
          <h3>${new Date(forecast.dt_txt).toLocaleDateString('pt-BR', {weekday:'long', day:'numeric', month:'short'})}</h3>
          <img src="${icon}" alt="${forecast.weather[0].description}" class="weather-icon"/>
          <p class="temp">${Math.round(forecast.main.temp)}¬∞C</p>
          <p>${forecast.weather[0].description}</p>
          <p>Vento: ${forecast.wind.speed} m/s</p>
        </div>
      `;
    });
    html += '</div>';
    conteudo.innerHTML = html;
  }
</script>

</body>
</html>
