    function fazerLogin() {
      const email = emailEl.value.trim();
      const senha = senhaEl.value.trim();
      
      if (!email || !senha) {
        showMessage("Por favor, preencha email e senha!", "error");
        return;
      }
      
      if (!validateEmail(email)) {
        showMessage("Por favor, insira um email v√°lido!", "error");
        return;
      }
      
      showMessage('<span class="loading"></span> Verificando credenciais...', "loading");
      
      // Simula√ß√£o de login (em um sistema real, fazer requisi√ß√£o ao backend)

          menu.style.display = "block";
          showMessage("", "");
          mostrar("gamer");
        } else {
          showMessage("Email ou senha incorretos!", "error");
        }
      }, 1500);
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function showMessage(text, type) {
      msg.innerHTML = text;
      msg.className = type;
    }

    function mostrar(categoria) {
      if (categoria === "clima") {
        carregarClima();
        return;
      }
      searchInput.value = ""; // limpa pesquisa ao mudar categoria
      const dados = contentData[categoria];
      conteudo.innerHTML = `<h2>${dados.title}</h2><ul>` + dados.items.map(item => `<li>${item}</li>`).join("") + "</ul>";
    }

    function filterContent() {
      const query = searchInput.value.toLowerCase();
      const allItems = document.querySelectorAll("#conteudo ul li");
      allItems.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(query) ? "" : "none";
      });
    }

    async function carregarClima() {
      conteudo.innerHTML = `<h2>üå¶Ô∏è Previs√£o do Tempo</h2><p>Obtendo sua localiza√ß√£o...</p>`;
      try {
        const pos = await getCurrentPosition();
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        const apiKey = "YOUR_OPENWEATHERMAP_API_KEY"; // Troque pela sua API key do OpenWeatherMap

        conteudo.innerHTML = `<h2>üå¶Ô∏è Previs√£o do Tempo</h2><p>Carregando dados...</p>`;

        const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&lang=pt_br&appid=${apiKey}`);
        if (!res.ok) throw new Error("Erro ao buscar dados do tempo");
        const data = await res.json();

        mostrarPrevisao(data);
      } catch (error) {
        conteudo.innerHTML = `<p class="error">N√£o foi poss√≠vel obter a previs√£o do tempo: ${error.message}</p>`;
      }
    }

    function getCurrentPosition() {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(resolve, reject);

    }

    function mostrarPrevisao(data) {
      // Mostra previs√£o para os pr√≥ximos 5 dias, um por dia √†s 12:00
      let html = `<h2>üå¶Ô∏è Previs√£o para ${data.city.name}, ${data.city.country}</h2>`;
      html += `<div class="weather-container">`;

      const forecastByDay = {};
      data.list.forEach(item => {
        const date = item.dt_txt.split(" ")[0];
        if (!forecastByDay[date] && item.dt_txt.includes("12:00:00")) {
          forecastByDay[date] = item;
        }
      });

      Object.values(forecastByDay).slice(0,5).forEach(forecast => {
        const icon = `https://openweathermap.org/img/wn/${forecast.weather[0].icon}@2x.png`;
        html += `

            <p>${forecast.weather[0].description}</p>
            <p>Vento: ${forecast.wind.speed} m/s</p>
          </div>
        `;
      });

      html += `</div>`;
      conteudo.innerHTML = html;
