<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechNews Brasil</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0f0f1a, #05050a);
      color: #eaeaea;
      min-height: 100vh;
    }

    header {
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
    }

    header p {
      margin-top: 10px;
      opacity: 0.8;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 15px;
      border-top: 1px solid rgba(255,255,255,0.1);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 2px;
      background: #ff00ff;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    /* Terminal typing */
    .typing::after {
      content: "_";
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Neon text */
    .animate-text {
      background: linear-gradient(270deg, #00ffff, #ff00ff, #00ffff);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 5s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Cards */
    .card-glow {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card-glow:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px rgba(255,0,255,0.5);
    }

    .card-glow img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
    }

    .card-content h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .card-content p {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 12px;
    }

    .card-content a {
      color: #00ffff;
      text-decoration: none;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.6;
      border-top: 1px solid rgba(255,255,255,0.1);
      margin-top: 40px;
    }

    /* Loader */
    .loader {
      grid-column: 1/-1;
      text-align: center;
      font-size: 1.2rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="animate-text typing">TechNews Brasil</h1>
    <p>Notícias reais • Tecnologia • IA • Segurança</p>
  </header>

  <nav>
    <a href="#">Início</a>
    <a href="#">IA</a>
    <a href="#">Hardware</a>
    <a href="#">Segurança</a>
    <a href="#">Futuro</a>
  </nav>

  <main id="news">
    <div class="loader">Carregando notícias reais...</div>
  </main>

  <footer>
    © 2025 TechNews Brasil
  </footer>

  <script>
    // API NewsAPI (substitua pela sua chave)
    const API_KEY = "SUA_CHAVE_AQUI";
    const URL = `https://newsapi.org/v2/top-headlines?category=technology&language=pt&pageSize=6&apiKey=${API_KEY}`;

    const container = document.getElementById('news');

    fetch(URL)
      .then(res => res.json())
      .then(data => {
        container.innerHTML = "";

        data.articles.forEach(article => {
          const card = document.createElement('article');
          card.className = 'card-glow';

          card.innerHTML = `
            <img src="${article.urlToImage || 'https://images.unsplash.com/photo-1518770660439-4636190af475'}">
            <div class="card-content">
              <h2 class="animate-text">${article.title}</h2>
              <p>${article.description || ''}</p>
              <a href="${article.url}" target="_blank">Ler mais</a>
            </div>
          `;

          container.appendChild(card);
        });
      })
      .catch(() => {
        container.innerHTML = "Erro ao carregar notícias.";
      });
  </script>

</body>
</html>
