<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal Topzera</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #00cc66;
      --primary-hover: #009944;
      --bg-color: #1e1e1e;
      --card-bg: #2e2e2e;
      --text-color: #ffffff;
      --border-color: #444;
      --nav-bg: #333;
      --error-color: #ff4444;
      --success-color: #4CAF50;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding-bottom: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-color);
      text-shadow: 0 0 10px rgba(0, 204, 102, 0.3);
    }

    /* LOGIN */
    #login {
      max-width: 420px;
      margin: 50px auto 80px;
      padding: 30px 25px 40px;
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.5s ease;
    }
    #login:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }
    #login h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1px;
      color: var(--primary-color);
    }
    #login input {
      background: #444;
      color: white;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 12px 14px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 15px;
      transition: border-color 0.3s;
    }
    #login input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 6px rgba(0, 204, 102, 0.6);
    }
    #login .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    #login button {
      flex: 1;
      background: var(--primary-color);
      color: white;
      cursor: pointer;
      font-weight: 700;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      transition: all 0.3s ease;
      user-select: none;
    }
