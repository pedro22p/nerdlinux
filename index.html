<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NerdLinux - Neon Full</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #0a0a0a; /* fundo escuro */
        margin: 0;
    }
    .logo-title {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .logo-title img {
        width: 80px; /* ajuste do tamanho do logo */
        height: auto;
        animation: glow 2s infinite alternate;
    }
    .logo-title span {
        font-size: 2.5rem;
        color: #0ff;
        text-shadow:
            0 0 5px #0ff,
            0 0 10px #0ff,
            0 0 20px #0ff,
            0 0 40px #0ff;
        animation: neonGlow 1.5s infinite alternate;
    }

    @keyframes neonGlow {
        0% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff; }
        50% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff, 0 0 80px #0ff; }
        100% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff; }
    }

    @keyframes glow {
        0% { filter: drop-shadow(0 0 5px #0ff); }
        50% { filter: drop-shadow(0 0 15px #0ff); }
        100% { filter: drop-shadow(0 0 5px #0ff); }
    }
</style>
</head>
<body>
    <div class="logo-title">
        <img src="linux_icon_130887.png" alt="Logo NerdLinux">
        <span>NerdLinux - Neon Full</span>
    </div>
</body>
</html>
