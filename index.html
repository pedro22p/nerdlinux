    async function mostrarClima() {
      const statusEl = document.getElementById("wx-status");
      const dataEl = document.getElementById("wx-data");
      const btnTentar = document.getElementById("btn-tentar-novamente");

            timeout: 10000,
            maximumAge: 0,

        const { latitude, longitude } = position.coords;
        statusEl.innerHTML =
          '<span class="loading"></span> Consultando dados meteorol√≥gicos...';

        const response = await fetch(
